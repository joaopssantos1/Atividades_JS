<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Idade</title>
</head>
<body>
    <script>
    // Solicitar ao usuário que insira sua idade
let idade = prompt("Por favor, insira sua idade:");
 
// Verificar se a entrada é um número inteiro positivo válido
if (idade === null || idade.trim() === "") {
    alert("Por favor, insira uma idade válida.");
} else {
    idade = parseInt(idade);
    if (isNaN(idade) || idade < 0 || !Number.isInteger(idade)) {
        alert("Por favor, insira uma idade válida.");
    } else {
        // Determinar se a idade indica que a pessoa é maior ou menor de idade
        if (idade >= 18) {
            alert("Você é maior de idade.");
        } else {
            alert("Você é menor de idade.");
        }
    }
}
 
    </script>
</body>
</html>
