<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Valores</title>
</head>
<body>
    <script>
        var valorA = parseFloat(prompt("Digite o valor de A:"));
        var valorB = parseFloat(prompt("Digite o valor de B:"));

        console.log("Valores originais:");
        console.log("A: " + valorA);
        console.log("B: " + valorB);

        // Trocando os valores utilizando uma variável temporária
        var temp = valorA;
        valorA = valorB;
        valorB = temp;

        console.log("Valores trocados:");
        console.log("A: " + valorA);
        console.log("B: " + valorB);
    </script>
</body>
</html>
